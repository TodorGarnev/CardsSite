<div id="container-contact">
	<div class="slider">
		<div id="slides">
			<img src="../img/img_slider/cards.jpg">
            <img src="../img/img_slider/flowers.jpeg">
		</div>
	</div>

	<div id="contact">
		<div>Контакти</div>
		<hr>

		<div class="contact-info">
			<p><span class="contact-text">skype:</span> Card-Shop </p>
			<p><span class="contact-text">e-mail:</span> card-shop@abv.bg</p>
			<p><span class="contact-text">тел.:</span> 0883 388 888 (от понеделник до петък 11:00-19:00ч.) </p>
			<p>Не се колебайте да ни потърсите за консултация.</p>
		</div>
		<div class="contact-form">
			<form action="https://formspree.io/tgarnev@abv.bg" method="POST">
				<p>Запитване</p>
				<table>
					<tr>
						<td class="align">Име</td>
						<td><input type="text" name="name" required></td>
					</tr>
					<tr>
						<td class="align">Email</td>
						<td><input type="email" name="-replyto" required></td>
					</tr>
					<tr>
						<td class="align">Телефон</td>
						<td><input type="text" name="gsm"></td>
					</tr>
					<tr>
						<td class="align">Съобщение</td>
						<td><textarea id="input-text" cols="25" rows="7" name="text" required></textarea></td>
					</tr>
					<tr>
						<td></td>
						<td><button id="contact-button" type="submit" >Изпрати</button></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>
